{% extends 'user/base.html' %} 

{% block title %} 
    Changing of shopping list 
{% endblock %} 

{% block content %}

<h1>Changing of shopping list</h1>
<br/>

<form action="{% url 'update_list' list_id %}" method=POST>
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {{ form.as_p }}

    <br/>
    <input type="submit"
    value="Save" class="btn btn-secondary">
</form>


{% endblock %}
