{% extends 'user/base.html' %} 

{% block title %} 
    Creation of shopping list 
{% endblock %} 

{% block content %}

<h1>Creation of shopping list</h1>
<br/>

<form action="{% url 'create_list' %}" method=POST>
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {{ form.as_p }}

    <br/>
    <input type="submit"
    value="Create" class="btn btn-secondary">
</form>


{% endblock %}
